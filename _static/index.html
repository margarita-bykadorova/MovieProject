<html>
<head>
    <title>My Movie App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="list-movies-title">
    <h1>My Movie App</h1>
</div>
<div>
    <ol class="movie-grid">
        
        <li>
            <div class="movie">
                <img class="movie-poster" src="https://example.com/poster.jpg" alt="Poster for Test Movie">
                <div class="movie-title">Test Movie</div>
                <div class="movie-year">2000</div>
                <div class="movie-year">Rating: 7.5</div>
            </div>
        </li>
        

        <li>
            <div class="movie">
                <img class="movie-poster" src="https://m.media-amazon.com/images/M/MV5BYzYyN2FiZmUtYWYzMy00MzViLWJkZTMtOGY1ZjgzNWMwN2YxXkEyXkFqcGc@._V1_SX300.jpg" alt="Poster for Titanic">
                <div class="movie-title">Titanic</div>
                <div class="movie-year">1997</div>
                <div class="movie-year">Rating: 7.9</div>
            </div>
        </li>
        

        <li>
            <div class="movie">
                <img class="movie-poster" src="https://m.media-amazon.com/images/M/MV5BMGZiZDVjNzYtZWM4ZC00MzVkLThhNDEtMDJlOTBhYzVjMmNhXkEyXkFqcGc@._V1_SX300.jpg" alt="Poster for In the Name of the Father">
                <div class="movie-title">In the Name of the Father</div>
                <div class="movie-year">1993</div>
                <div class="movie-year">Rating: 8.1</div>
            </div>
        </li>
        
    </ol>
</div>
</body>
</html>
